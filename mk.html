<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download</title>
     <!-- Gooogle Fonts -->
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
     <!-- font awesome   -->
     <script src="https://kit.fontawesome.com/74e1cbbabb.js" crossorigin="anonymous"></script>
     <!-- css -->
         <!-- <link rel="stylesheet" href="./page2.css"> -->
         <link rel="stylesheet" href="css/settings.css">
         <!-- bootstrap -->
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> 
         
         <script defer src="js/settings.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="container-fluid">
            <div class="sidebar">
                <div class="icon">
                    <img src=" https://res.cloudinary.com/dhqshvgzy/image/upload/v1607332386/Logo_q08dtn.svg" alt="Profile">
                </div>
    
                <ul style="list-style-type:none" id="menu">
                    <li> <a href=""> <i class="fas fa-table"></i> </i></i>Home</a> </li>
                    <li> <a href=""> <i class="far fa-calendar-plus"></i> Classes</a></li>
                    <li> <a href=""> <i class="fas fa-layer-group"></i>Resources</a></li>
                    <li> <a href=""> <i class="fas fa-user-clock"></i>Timetable</a> </li>
                    <li class="active"> <a href=""> <i class="fas fa-cog"></i>Settings</a></li>
                </ul>
            </div>

            <div class="mainContent">
              <div class="main-content-a">
                <div class="main-content-top">
                  <div class="profilePicture">
                    <img src="https://res.cloudinary.com/dhqshvgzy/image/upload/v1607369200/profilePicture_skhhjv.svg">
                    <p><a href="#">Change Picture</a></p>
                  </div>
                  
                  <div class="personalDetails">
                    <form>
                        <div class="form-group">
                          <label for="firstName">First name</label> <br>
                          <div class="input-group">
                            <input type="text" id="firstName">
                            <span><i class="fas fa-book"></i> Edit</span>
                          </div> 
                        </div>
                        <div class="form-group">
                          <label for="lastName">Last name</label> <br>
                          <div class="input-group">
                            <input type="text" id="lastName">
                            <span><i class="fas fa-book"></i> Edit</span>
                          </div> 
                        </div>
                        <div class="form-group">
                          <label for="firstName">Email</label> <br>
                          <div class="input-group">
                            <input type="text" id="email">
                          </div> 
                        </div>
                        <div class="form-group">
                          <label for="firstName">Password</label> <br>
                          <div class="input-group">
                            <input type="password" id="password">
                            <span><i class="fas fa-book"></i> Change Password</span>
                          </div> 
                        </div>
                        </form>
                      </div>
                    </div>
                  <div class="lower">
                      <ul id="lower" >
                          <li> <a href="#">  <i class="fas fa-language"></i> Languages</a> </li>
                          <li> <a href="#"> <i class="fas fa-shield-alt"></i> Privacy and Terms</a></li>
                          <li> <a href="#"><i class="fas fa-sign-out-alt"></i> Sign out</a></li>
                      </ul>
                    </div>
              </div>
              <div class="main-content-b">

                <div class="result">
                    <h5>Result</h5>
                      <table class="table">
                          <tbody>
                            <tr class="first">
                                <td> Subject</td>
                                <td>Grade</td>
                            </tr>
                            <tr>
                                <td>Literacy</td>
                                <td>A+</td>
                            </tr>
                            <tr>
                                <td>Numerical</td>
                                <td>A+</td>
                            </tr>
                            <tr>
                              <td>Elementary Science</td>
                              <td>A+</td>
                          </tr>
                          <tr>
                              <td>French</td>
                              <td>A+</td>
                          </tr>
                          <tr>
                              <td>ICT</td>
                              <td>A+</td>
                          </tr>
                          <tr>
                              <td>Civic Education</td>
                              <td>A+</td>
                          </tr>
                        </tbody>
                      </table>
                  </div>
              </div>

            </div>
        </div>
  </div>
</body>
</html>
